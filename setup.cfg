[flake8]
ignore =
    W503,
    F811,
    D100
    D101,
    D102,
    D104,
    D105,
    D106
    
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
import-order-style = pep8


[isort]
default_section = THIRDPARTY
known_first_party = yatube_api  # change it for the name of your django project
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER